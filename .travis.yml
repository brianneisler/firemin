language: node_js
sudo: false

node_js:
- 14
- 12
- 10

os:
- linux
- osx
- windows

install:
- npm run setup

script:
- npm run test:ci

stages:
- audit
- lint
- test
- name: deploy
  if: tag=~^v AND repo=brianneisler/firemin

jobs:
  include:
  - stage: audit
    node_js: 14
    os: linux
    script: npm run security:audit
  - stage: lint
    node_js: 14
    os: linux
    script: npm run lint
  - stage: deploy
    node_js: 14
    os: linux
    script: echo "Deploying to npm ..."
    deploy:
      provider: npm
      skip_cleanup: true
      email: me@brianneisler.com
      api_key: "$NPM_TOKEN"
      on:
        tags: true

env:
  global:
    secure: 
